<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Showcase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lato&family=Merriweather&family=Noto+Sans:wght@400;500&display=swap" rel="stylesheet">
    <script src="js/dd3de96bc3.js"></script>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">

        <figure class="header__logo">
            <i class="fa-solid fa-pen"></i>
        </figure>
        <div class="header__rightWrapper">
            <input class="toggle__input" type="checkbox" name="" id="toggle">
            <figure class=" header__avatar">
                <img src="img/user__avatar.webp" alt="User avatar icon" class="header__img">
            </figure>
        </div>

    </header>

    <article class="showcase">

        <input class="showcase__input" type="text" name="" id="js--input">

        <section class="showcase__section">
            <div class="showcase__wrapper">
                <button class="star"><i class="fa-regular fa-star star__logo"></i></button>
                <h3 class="showcase__font">Great Vibes</h3>
            </div>
            <h2 class="showcase__output showcase__output--cursive" id="js--output--1">Placeholder Output</h2>
        </section>

        <section class="showcase__section">
            <div class="showcase__wrapper">
                <button class="star"><i class=" fa-regular fa-star star__logo"></i></button>
                <h3 class="showcase__font">Lato</h3>
            </div>
            <h2 class="showcase__output showcase__output--sansSerif" id="js--output--2">Placeholder Output</h2>
        </section>

        <section class="showcase__section">
            <div class="showcase__wrapper">
                <button class="star"><i class="fa-regular fa-star star__logo"></i></button>
                <h3 class="showcase__font">Merriweather</h3>
            </div>
            <h2 class="showcase__output showcase__output--Serif" id="js--output--3">Placeholder Output</h2>
        </section>

    </article>

</body>

</html>
